<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="nav">
        <div class="main"><i class="fa-solid fa-star"></i>&nbsp; Flex Start</div>
        <div class="stuff">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Team</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="title">
            Contact Us
        </div>
        <div class="content">
            <div class="info">
              <div class="row1">
                <div style="display: block;">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="head">Address</p>
                    <p>838 Broadway, New York, NY 10003, USA</p>
                </div>
                <div style="display: block;">
                   <i class="fa-solid fa-phone"></i>
                   <p class="head">Call</p>
                   <p>813-763-9441</p>
                   <p>212-219-0639</p>
                </div>
              </div>
              <div class="row2">
                <div style="display: block;">
                    <i class="fa-solid fa-envelope"></i>
                    <p class="head">Email Us</p>
                    <p>info@example.com</p>
                    <p>contact@example.com</p>
                </div>
                <div style="display: block;">
                   <i class="fa-solid fa-clock"></i>
                   <p class="head">Working Hours</p>
                   <p>Monday - Friday</p>
                   <p>09:00 AM - 05:00 PM</p>
                </div>
              </div>
            </div>
            <div class="message-con">
                <div class="input1">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="subject">
                    <input type="text" placeholder="Subject">
                </div>
                <div class="message">
                    <input type="text" placeholder="Message">
                </div>
                <button class="sendBTN">Send Message!</button>

            </div>
        </div>
    </div>
</body>

</html>
